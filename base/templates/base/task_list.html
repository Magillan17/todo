<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ToDo List</title>
</head>
<body>
  <h1 style="color:red; background-color:powderblue;"> ToDo List</h1>
    <table>
        <tr>
            <th>Item</th>
        </tr>
        {% for task in object_list %}
        <tr>
            <td> {{ task.title }} </td>
        </tr>
        {% empty %}
            <h3>No items in list</h3>
        {% endfor %}
    </table>
</body>
</html>
